<mat-card>
  <mat-card-title>{{record.date | dateStr}}</mat-card-title>
  <mat-card-content>
    {{duration}} ({{record.fromTime}} - {{record.toTime}})
    <br>
    {{record.type | enumStr}}
  </mat-card-content>
  <mat-card-actions>
    <button class="btn btn-primary" routerLink="{{'/time-tracking/info/'+record.id}}">Details</button>
  </mat-card-actions>
</mat-card>
