<div style="width: 330px; margin: 20px;">
<mat-card>
  <mat-card-title>{{record.date}}</mat-card-title>
  <mat-card-content>
    {{duration}} ({{record.fromTime}} - {{record.toTime}})
    <br>
    {{record.type | enumStr}}
  </mat-card-content>
  <mat-card-actions>
    <button style="margin-left: 5px;" mat-stroked-button color="primary" *ngIf="showButton"
            routerLink="{{'/time-tracking/info/'+record.id}}">Details
    </button>
    <button style="margin-left: 5px;" mat-stroked-button color="primary" *ngIf="selectButton" (click)="select()">
      Select
    </button>
  </mat-card-actions>
</mat-card>
</div>
