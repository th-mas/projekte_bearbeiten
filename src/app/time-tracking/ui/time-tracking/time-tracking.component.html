<h2>Time tracking</h2>
<h3>Listing existing info</h3>
<input type="date" [(ngModel)]="searchDate"><a (click)="searchByDate()">Search</a>
<mat-grid-list gutterSize="16px" class="col-xs-12 col-sm-6 col-md-4 col-lg-3" [cols]="breakpoint" rowHeight="2:0.5" (window:resize)="onResize($event)">
  <app-time-tracking-card [record]="t" *ngFor="let t of tracking"></app-time-tracking-card>
</mat-grid-list>

<form class="form-inline">
  <div class="form-group">
    <div class="input-group">
      <label for="date-input">Tracking date:</label>
      <input class="form-control" placeholder="yyyy-mm-dd" id="date-input"
             name="dp" [(ngModel)]="date" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">Choose one</button>
      </div>
    </div>
    <app-time-range-picker [fromTime]="fromTime" [toTime]="toTime" (toChanged)="toTime=$event"
                           (fromChanged)="fromTime=$event"></app-time-range-picker>
    <label for="tracking-type">Tracking type</label>
    <select [value]="type" class="form-control" id="tracking-type">
      <option *ngFor="let opt of enumType | enumToArray"
              [value]="opt"
              [attr.selected]="opt === type ? 'selected' : undefined">
        {{opt | enumStr}}
      </option>
    </select>
    <button class="btn btn-primary" (click)="save()">Save</button>
  </div>
</form>

<pre>Model: {{ {date, fromTime, toTime, type} | json }}</pre>
