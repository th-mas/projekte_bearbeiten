<div>
  <div>
    <label>Date:</label>
    <input disabled type="date" [(ngModel)]="info.date">
  </div>
  <div>
    <label>From time:</label>
    <input disabled type="time" [(ngModel)]="info.fromTime">
  </div>
  <div>
    <label>To time:</label>
    <input disabled type="time" [(ngModel)]="info.toTime">
  </div>
  <div>
    <label>Booked time:</label>
    <input disabled [ngModel]="duration">
  </div>
</div>
