<h2 mat-dialog-title>Please identify</h2>
<mat-dialog-content class="mat-typography">
  <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>And you are?</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="userForm">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" formControlName="id">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input type="password" matInput placeholder="Password" formControlName="token">
        </mat-form-field>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button color="accent" class="btn-block" (click)="register()">Register</button>
  <button mat-stroked-button color="primary" class="btn-block" (click)="identify()">Try login</button>
</mat-dialog-actions>
