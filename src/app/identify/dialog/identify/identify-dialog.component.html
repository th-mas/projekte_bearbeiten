<h2 mat-dialog-title>Please identify</h2>
<mat-dialog-content class="mat-typography">
  <h3>Login</h3>
  <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" [(ngModel)]="user">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input type="password" matInput placeholder="Password" [(ngModel)]="token">
        </mat-form-field>
      </mat-card-content>
    </mat-card>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button color="accent" class="btn-block" (click)="register()">Register</button>
  <button mat-stroked-button color="accent" class="btn-block" (click)="identify()">Try login</button>
</mat-dialog-actions>
